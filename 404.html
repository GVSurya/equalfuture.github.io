<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Future - 404 Not Found</title>
    <link rel="stylesheet" href="responsive.css">
    <style>


        body {
            font-family: Arial, sans-serif;
            background-color: #fffcf9;
            color: #333;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        header {
            padding: 20px 0;
            background-color: #fffcf9;
            color: #000000;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-grow: 1;
            margin-left: -270px;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 10px 15px;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .error-page {
            padding: 100px 50px;
        }

        .error-page h1 img {
            width: 600px;
            /* Sesuaikan ukuran gambar */
            height: auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .error-page p {
            font-size: 18px;
            color: #666;
        }

        .error-page .back-home {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4EA1D3;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .error-page .try-again {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 25px;
            background-color: #F1A93A;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>


<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Equal Future</div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="tours.html">Tours</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 404 Page -->
    <div class="error-page">
        <h1>
            <img src="image/18.png" alt="404 Not Found">
            <!-- Ganti tautan dengan URL gambar Anda -->
        </h1>
        <h2>PAGE NOT FOUND</h2>
        <p>The page seems to be missing, perhaps it's time to go back home?</p>
        <a href="home.html" class="back-home">Back to Home</a>
        <a href="#" class="try-again">Try again</a>
    </div>

</body>

</html>
