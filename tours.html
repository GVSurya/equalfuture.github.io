<!DOCTYPE html>
<html>

<head>
    <title>About Equal Future</title>
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f4ea;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-grow: 1;
            margin-left: -270px;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 10px 15px;
            border-radius: 20px;
        }

        .nav-links a.active {
            background-color: #0487ce;
            color: white;
        }

        .nav-links a:hover {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            width: 50%;
        }

        .section {
            background-color: #f7f4ea;
            padding: 20px;
            border-radius: 5px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .section p {
            line-height: 1.6;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            width: 100%;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            background-color: #f7f4ea;
        }

        .image-container img:hover {
            border: 2px solid #0487ce;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-top: 5px;
        }

        .video-container {
            display: flex;
            justify-content: right;
        }

        .video-container video {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
        }

        .video-container2 {
            display: flex;
            margin-left: 20px;
            margin-top: -100px;
        }

        .video-container2 video {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
        }

        .main-content {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Equal Future</div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="tours.html" class="active">Tours</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 200px;">
        <div class="main-content">
            <div class="content">
                <div class="section" id="tentang">
                    <h1>Apa saja yang dapat anda jelajahi</h1>
                    <p>menambah pengetahuan memperluas pengalaman!
                        <br>
                        Berikut fitur fitur yang dapat anda jelajahi.
                    </p>
                </div>
                <div class="section" id="planning">
                    <h1 style="text-align: center;">Jelajahi sekarang!</h1>
                    <div class="image-container">
                        <a href="education.html">
                            <img src="image/edu.png" alt="EDUCATION">
                            <p>EDUCATION</p>
                        </a>
                        <a href="news.html">
                            <img src="image/news.png" alt="NEWS">
                            <p>NEWS</p>
                        </a>
                        <a href="cs.html">
                            <img src="image/cs.png" alt="CALL CENTER">
                            <p>CALL CENTER</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="video-container">
                <video controls>
                    <source src="video/1.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
            </div>

            <div class="video-container2">
                <video controls>
                    <source src="video/2.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
            </div>
        </div>
    </div>
</body>

</html>
